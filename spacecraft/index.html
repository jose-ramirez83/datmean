<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4 text-center">
			<div class="search-box">
				<div class="caption">
					<h3>PROTOCOLO DE EMEGENCIA REBELDE 2.1.3</h3>
					<p>Introduzca contraseña</p>
				</div>
				<form action="" class="loginForm">
					<div class="input-group">
						<input type="text" id="name" name="name" class="form-control" placeholder="Usuario">
						<input type="password" name="pass" id="paw" class="form-control" placeholder="Contraseña">
						<input type="button" id="submit" class="form-control" value="Submit">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<script>
$('#submit').click(function(){
	$.ajax({
	    url: "http://localhost/api2/api/public/api/v1/platform",
	    type: 'POST',
	    dataType: 'JSON',
	    data: {name: jQuery('input[name=name]').val(),pass:jQuery('input[name=pass]').val()},
	    success: function(result) {
	        console.log(result);
	        if (result.error==0){
	        	location.href="spaceships_manager.php";
	        }
	        else
	        	bootbox.alert("Acceso denegado");
	        
	    },
	    error: function(result) {
	        // Control de errores
	        console.log('Error');
	        console.log(result);
	        bootbox.alert("Acceso denegado");
	    }
	});
});

</script>
